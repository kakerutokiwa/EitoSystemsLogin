<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- External CSS Link -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Eito Systems</h1>
    <div class="form-container">
      <div class="input-wrapper">
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Password" />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="encryption" />
        <label for="encryption" class="checkbox-label">Encryption Display</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="reme" />
        <label for="reme" class="checkbox-label">ReMe</label>
      </div>
      <button class="login-button" id="loginBtn">Login</button>
      <div class="message-box" id="messageBox"></div>
    </div>
  </div>
</body>
</html>
