<!DOCTYPE html>
<html lang="ja">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EitoSystems|Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">Eito Systems</div>
    <div class="subtitle">Login</div>
    <div class="form-container">
      <!-- Username Input -->
      <div class="input-wrapper">
        <input type="text" id="username" placeholder="Username">
      </div>

      <!-- Password Input -->
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Password">
      </div>

      <!-- Encryption Display Checkbox -->
      <div class="checkbox-container">
        <input type="checkbox" id="encryptionDisplay">
        <label class="checkbox-label" for="encryptionDisplay">Encryption Display</label>
      </div>

      <!-- ReMe Checkbox -->
      <div class="checkbox-container">
        <input type="checkbox" id="reme">
        <label class="checkbox-label" for="reme">ReMe</label>
      </div>

      <!-- Login Button -->
      <button class="login-button" id="loginBtn">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
