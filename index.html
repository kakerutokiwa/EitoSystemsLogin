<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">  <!-- CSSファイルのリンク -->
</head>
<body>

    <div class="form-container">
        <h1>Eito Systems</h1>
        
        <div class="form-box">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>

            <!-- Encryption Display Checkbox -->
            <div class="form-group">
                <label for="encryptionDisplayCheckbox">
                    <input type="checkbox" id="encryptionDisplayCheckbox">
                    Encryption Display
                </label>
            </div>

            <!-- ReMe Checkbox -->
            <div class="form-group">
                <label for="remeCheckbox">
                    <input type="checkbox" id="remeCheckbox">
                    ReMe
                </label>
            </div>

            <!-- Login Button -->
            <button class="login-button" id="loginButton">Login</button>
        </div>

        <!-- Message display area (for failure/success messages) -->
        <div id="messageBox" class="message-box"></div>
    </div>

    <script src="script.js"></script>  <!-- JavaScriptファイル -->
</body>
</html>
